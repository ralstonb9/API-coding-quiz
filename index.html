<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="coding quiz"/>
        <title>Timed Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
     
    <body>
        <div class="outer-container">

            <nav class="navbar">
                <button>Highscores</button>
                <p>Timer: </p>
            </nav>
            
            <div class="quiz-page">

                <header class="intro">
                    <h1>Timed Coding Quiz</h1>
                    <p>Press Start to begin the quiz.</p>
                    <button id="startBtn">Start</button>
                </header>
                
                <main>

                    <section class="quiz-card">
                        <h2 id="questionTitle"></h2>
                        <ul id="questionChoices">
                            
                        </ul>
                    </section>

                    <section class="end">
                        <h2>Quiz Over</h2>
                        <p>Final Score: </p>
                        <div>
                            <label for="">Enter Initials:</label>
                            <input type="text" name="" id="">
                            <button>Submit</button>
                        </div>
                    </section>

                    <section class="highscores">
                        <h2>Highscores:</h2>
                        <ol>
                            <li>initials-time</li>
                            <li>initials-time</li>
                            <li>initials-time</li>
                            <li>initials-time</li>
                        </ol>
                        <button>Back</button>
                        <button>Clear Scores</button>
                    </section>
                </main>

            </div>
            
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
